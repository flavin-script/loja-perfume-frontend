<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro | Perfume Luxe</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fceefb, #f7f3ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(200, 150, 255, 0.2);
      max-width: 400px;
      width: 100%;
    }

    .form-container h2 {
      text-align: center;
      color: #b65fcf;
      margin-bottom: 25px;
      font-weight: 600;
    }

    .form-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #e0cfee;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      background-color: #faf9fc;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      background-color: #b65fcf;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    .form-container button:hover {
      background-color: #9d4bb8;
    }

    #mensagemCadastro {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Crie sua conta</h2>
    <form id="cadastro-form">
      <input type="email" id="email" placeholder="Digite seu email" required>
      <input type="password" id="senha" placeholder="Digite sua senha" required>
      <input type="password" id="confirmar-senha" placeholder="Confirme sua senha" required>
      <button type="submit">Cadastrar</button>
    </form>
    <p id="mensagemCadastro">Já tem uma conta? <a href="login.html">Entre aqui</a></p>
  </div>

  <script>
    const cadastroForm = document.getElementById("cadastro-form");
    cadastroForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const confirmarSenha = document.getElementById("confirmar-senha").value;

      // Validação
      if (!email || !senha || !confirmarSenha) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      if (senha !== confirmarSenha) {
        alert("As senhas não coincidem.");
        return;
      }

      console.log("Enviando os seguintes dados:", { email, senha });

      try {
        // Enviar os dados para o backend
        const response = await fetch('https://loja-perfume-backend.onrender.com/api/cadastro', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            email: email,
            senha: senha,
          }),
        });

        if (!response.ok) {
          // Tratar erro 400 detalhadamente
          const errorData = await response.json();
          console.error("Erro de cadastro:", errorData);
          alert(`Erro: ${errorData.mensagem || "Erro desconhecido."}`);
          throw new Error(errorData.mensagem || "Erro ao cadastrar.");
        }

        const data = await response.json();
        
        if (data.user) {
          alert("Cadastro realizado com sucesso!");
          window.location.href = "login.html";
        } else {
          alert(data.mensagem || "Erro desconhecido.");
        }
      } catch (error) {
        console.error("Erro:", error);
        alert("Erro ao cadastrar. " + error.message);
      }
    });
  </script>
</body>
</html>
