<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro | Perfume Deluxe</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fceefb, #f7f3ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(200, 150, 255, 0.2);
      max-width: 400px;
      width: 100%;
    }

    .form-container h2 {
      text-align: center;
      color: #b65fcf;
      margin-bottom: 25px;
      font-weight: 600;
    }

    .form-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #e0cfee;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      background-color: #faf9fc;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      background-color: #b65fcf;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    .form-container button:hover {
      background-color: #9d4bb8;
    }

    #mensagemCadastro {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Crie sua conta</h2>
    <form id="formCadastro">
      <input type="text" id="nome" placeholder="Nome completo" required />
      <input type="email" id="email" placeholder="E-mail" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <input type="password" id="confirmarSenha" placeholder="Confirmar senha" required />
      <button type="submit" id="botaoCadastro">Cadastrar</button>
    </form>
    <p id="mensagemCadastro"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.18.0/dist/umd/supabase.min.js"></script>
  <script>
    // Configuração do Supabase
    const supabaseUrl = 'https://iccsymcldmrjybyukqbv.supabase.co';  // Substitua com sua URL do Supabase
    const supabaseKey = 'yJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImljY3N5bWNsZG1yanlieXVrcWJ2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQwOTQwNTAsImV4cCI6MjA1OTY3MDA1MH0.yzmH4-GQQgLG1wJAGRwvo19AV-qwIwCy56Q0M78l7u0';  // Substitua com sua chave de API
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    document.getElementById('formCadastro').addEventListener('submit', async (e) => {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      const confirmarSenha = document.getElementById('confirmarSenha').value;
      const botao = document.getElementById('botaoCadastro');
      const mensagem = document.getElementById('mensagemCadastro');

      if (senha !== confirmarSenha) {
        mensagem.textContent = 'As senhas não coincidem.';
        mensagem.style.color = 'red';
        return;
      }

      botao.disabled = true;
      botao.textContent = 'Cadastrando...';
      mensagem.textContent = '';

      try {
        // Criando o usuário no Supabase
        const { user, error } = await supabase.auth.signUp({
          email: email,
          password: senha,
        });

        if (error) {
          mensagem.textContent = error.message;
          mensagem.style.color = 'red';
        } else {
          // A partir daqui, você pode salvar o nome do usuário em uma tabela no Supabase, se necessário.
          const { data, error: insertError } = await supabase
            .from('usuarios')  // Nome da tabela onde você salva os dados adicionais do usuário
            .insert([{ nome: nome, email: email }]);

          if (insertError) {
            mensagem.textContent = 'Erro ao salvar os dados. Tente novamente.';
            mensagem.style.color = 'red';
          } else {
            mensagem.textContent = 'Usuário cadastrado com sucesso!';
            mensagem.style.color = 'green';
            setTimeout(() => {
              window.location.href = 'login.html';  // Redireciona para a página de login
            }, 1500);
          }
        }
      } catch (erro) {
        console.error('Erro no cadastro:', erro);
        mensagem.textContent = 'Erro ao cadastrar. Tente novamente.';
        mensagem.style.color = 'red';
      } finally {
        botao.disabled = false;
        botao.textContent = 'Cadastrar';
      }
    });
  </script>
</body>
</html>
