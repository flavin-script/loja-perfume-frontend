<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro | Perfume Luxe</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Estilos do formulário */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fceefb, #f7f3ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(200, 150, 255, 0.2);
      max-width: 400px;
      width: 100%;
    }

    .form-container h2 {
      text-align: center;
      color: #b65fcf;
      margin-bottom: 25px;
      font-weight: 600;
    }

    .form-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #e0cfee;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      background-color: #faf9fc;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      background-color: #b65fcf;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    .form-container button:hover {
      background-color: #9d4bb8;
    }

    #mensagemCadastro {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      font-weight: 500;
    }

    #mensagemCadastro.error {
      color: red;
    }

    #mensagemCadastro.success {
      color: green;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Crie sua conta</h2>
    <form id="cadastro-form">
      <input type="text" id="nome" placeholder="Digite seu nome" required>
      <input type="email" id="email" placeholder="Digite seu email" required>
      <input type="password" id="senha" placeholder="Digite sua senha" required>
      <input type="password" id="confirmar-senha" placeholder="Confirme sua senha" required>
      <button type="submit">Cadastrar</button>
    </form>
    <p id="mensagemCadastro">Já tem uma conta? <a href="login.html">Entre aqui</a></p>
  </div>

  <script>
    const cadastroForm = document.getElementById("cadastro-form");
    const mensagemCadastro = document.getElementById("mensagemCadastro");

    cadastroForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const confirmarSenha = document.getElementById("confirmar-senha").value;

      // Validação
      if (!nome || !email || !senha || !confirmarSenha) {
        mensagemCadastro.classList.add('error');
        mensagemCadastro.textContent = "Por favor, preencha todos os campos.";
        return;
      }

      if (senha !== confirmarSenha) {
        mensagemCadastro.classList.add('error');
        mensagemCadastro.textContent = "As senhas não coincidem.";
        return;
      }

      // Adicionando o console.log para depuração
      console.log({
        nome: nome,
        email: email,
        senha: senha,
      });

      try {
        // Enviar os dados para o backend
        const response = await fetch('https://loja-perfume-backend.onrender.com/api/cadastro', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            nome: nome,
            email: email,
            senha: senha,
          }),
        });

        const data = await response.json();

        console.log(data); // Log da resposta para ajudar na depuração

        if (!response.ok) {
          mensagemCadastro.classList.add('error');
          mensagemCadastro.textContent = `Erro: ${data.mensagem || "Erro desconhecido."}`;
          throw new Error(data.mensagem || "Erro ao cadastrar.");
        }

        if (data.user) {
          mensagemCadastro.classList.add('success');
          mensagemCadastro.textContent = "Cadastro realizado com sucesso!";
          setTimeout(() => {
            window.location.href = "index.html"; // Redireciona para a página principal
          }, 2000); // Espera 2 segundos antes do redirecionamento
        } else {
          mensagemCadastro.classList.add('error');
          mensagemCadastro.textContent = data.mensagem || "Erro desconhecido.";
        }
      } catch (error) {
        mensagemCadastro.classList.add('error');
        mensagemCadastro.textContent = "Erro ao cadastrar. " + error.message;
      }
    });
  </script>
</body>
</html>
