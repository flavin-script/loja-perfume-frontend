<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfume Luxe</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    header {
      background-color: #111;
      padding: 20px 0;
      color: white;
    }

    .container {
      width: 90%;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .menu a {
      color: white;
      text-decoration: none;
    }

    .login-cadastro {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .hero {
      padding: 40px 20px;
      text-align: center;
    }

    .hero h2 {
      font-size: 28px;
      color: #6a0dad;
    }

    .carousel {
      margin: 40px auto;
      max-width: 920px;
      overflow: hidden;
      position: relative;
    }

    .carousel-track {
      display: flex;
      gap: 20px;
      animation: scrollCarousel 20s linear infinite;
      width: max-content;
    }

    .carousel-track img {
      width: 220px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    @keyframes scrollCarousel {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .produtos {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .produto {
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      position: relative;
      cursor: pointer;
      background-color: #fafafa;
      transition: box-shadow 0.3s;
    }

    .produto:hover {
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    .ver-mais {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 0, 0, 0.904);
      color: white;
      padding: 3px 10px;
      font-size: 12px;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }

    .produto:hover .ver-mais {
      opacity: 1;
    }

    .produto p {
      margin: 10px 0 5px;
    }

    .produto .preco {
      color: #6a0dad;
      font-weight: bold;
      font-size: 15px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: white;
      margin-top: 50px;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      background: white;
      border-radius: 14px;
      padding: 24px;
      max-width: 400px;
      width: 95%;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
      z-index: 9999;
      animation: fadeInPopup 0.3s ease-in-out;
    }

    .popup img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .popup h4 {
      font-size: 22px;
      color: #222;
    }

    .popup .descricao {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

    .popup .estoque {
      color: green;
      font-size: 13px;
      margin-bottom: 5px;
    }

    .popup .avaliacao {
      margin-bottom: 10px;
    }

    .popup .avaliacao span {
      color: gold;
      font-size: 18px;
    }

    .popup .comentarios {
      text-align: left;
      margin-top: 15px;
    }

    .popup .comentarios h5 {
      margin-bottom: 5px;
    }

    .popup .comentarios p {
      font-size: 13px;
      margin-bottom: 8px;
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
    }

    .popup .comprar-btn, .popup .fechar-btn {
      margin-top: 12px;
      display: inline-block;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    .popup .comprar-btn {
      background: #6a0dad;
      color: white;
      border: none;
    }

    .popup .fechar-btn {
      background: transparent;
      color: #e11d48;
      border: 1px solid #e11d48;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      z-index: 9998;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo roxo">Perfume Luxe</h1>
      <nav>
        <ul class="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Perfumes</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
      <div class="login-cadastro">
        <a href="login.html" class="roxo" id="login-link">Entrar</a>
        <a href="cadastro.html" class="roxo" id="cadastro-link">Cadastrar</a>
        <button class="carrinho-btn roxo">üõí Carrinho</button>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <h2>Fragr√¢ncia, Qualidade e Felicidade!</h2>
      <h3>Ofertas Especiais</h3>

      <div class="carousel">
        <div class="carousel-track">
          <img src="img/perfume1.jpg" alt="Perfume 1">
          <img src="img/perfume2.jpg" alt="Perfume 2">
          <img src="img/perfume3.jpg" alt="Perfume 3">
          <img src="img/perfume4.jpg" alt="Perfume 4">
          <img src="img/perfume5.jpg" alt="Perfume 5">
          <img src="img/perfume6.jpg" alt="Perfume 6">
        </div>
      </div>

      <h3>Confira:</h3>
      <div class="produtos">
        <div class="produto" onclick="mostrarPopup('img/perfume1.jpg', 'Perfume Elegance', 'Notas amadeiradas e envolventes para ocasi√µes especiais.', 'R$ 159,90')">
          <img src="img/perfume1.jpg" alt="Perfume 1">
          <p><strong>Perfume Elegance</strong></p>
          <p class="preco">R$ 159,90</p>
          <span class="ver-mais">Ver mais</span>
        </div>

        <div class="produto" onclick="mostrarPopup('img/perfume2.jpg', 'Perfume Summer', 'Fresco, c√≠trico e perfeito para os dias quentes.', 'R$ 129,90')">
          <img src="img/perfume2.jpg" alt="Perfume 2">
          <p><strong>Perfume Summer</strong></p>
          <p class="preco">R$ 129,90</p>
          <span class="ver-mais">Ver mais</span>
        </div>

        <div class="produto" onclick="mostrarPopup('img/perfume3.jpg', 'Perfume Noite', 'Intenso e marcante, ideal para a noite.', 'R$ 179,90')">
          <img src="img/perfume3.jpg" alt="Perfume 3">
          <p><strong>Perfume Noite</strong></p>

      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Perfume Luxe. Todos os direitos reservados.</p>
  </footer>

  <script>
    const loginLink = document.getElementById('login-link');
    const cadastroLink = document.getElementById('cadastro-link');
    const userLoggedIn = sessionStorage.getItem('userLoggedIn');
    if (userLoggedIn) {
      loginLink.style.display = 'none';
      cadastroLink.style.display = 'none';
    }
  
    function mostrarPopup(imagem, titulo, descricao, preco) {
      fecharPopup();
      const overlay = document.createElement('div');
      overlay.className = 'overlay';
      overlay.onclick = fecharPopup;
      document.body.appendChild(overlay);
  
      const popup = document.createElement('div');
      popup.className = 'popup';
  
      popup.innerHTML = `
        <img src="${imagem}" alt="${titulo}">
        <h4>${titulo}</h4>
        <p class="descricao">${descricao}<br><br>
          Uma fragr√¢ncia sofisticada que desperta os sentidos com notas envolventes. Ideal para quem deseja marcar presen√ßa com eleg√¢ncia. Sua composi√ß√£o luxuosa exala confian√ßa e exclusividade.
        </p>
        <p class="estoque">Dispon√≠vel em estoque</p>
        <div class="avaliacao">
          <span>‚òÖ ‚òÖ ‚òÖ ‚òÖ ‚òÜ</span>
          <span style="font-size:13px; color:#555;">(421 avalia√ß√µes)</span>
        </div>
        <div class="comentarios">
          <h5>Coment√°rios:</h5>
          <p><strong>Camila:</strong> Amei demais esse perfume, dura o dia todo!</p>
          <p><strong>Jo√£o:</strong> Aroma marcante e sofisticado, muito elogiado.</p>
          <p><strong>Larissa:</strong> J√° comprei duas vezes, √© o meu favorito!</p>
        </div>
        <button class="comprar-btn">Comprar agora por ${preco}</button>
        <button class="fechar-btn" onclick="fecharPopup()">Fechar</button>
      `;
      document.body.appendChild(popup);
      document.body.style.overflow = 'hidden';
    }
  
    function fecharPopup() {
      const popup = document.querySelector('.popup');
      const overlay = document.querySelector('.overlay');
      if (popup) popup.remove();
      if (overlay) overlay.remove();
      document.body.style.overflow = 'auto';
    }
    
     // Esconde os bot√µes "Entrar" e "Cadastrar" se o usu√°rio estiver logado
  window.addEventListener('DOMContentLoaded', () => {
    const estaLogado = localStorage.getItem("usuarioLogado") === "true";
    
    if (estaLogado) {
      const entrar = document.getElementById("btn-entrar");
      const cadastrar = document.getElementById("btn-cadastrar");

      if (entrar) entrar.style.display = "none";
      if (cadastrar) cadastrar.style.display = "none";
    }
  });
</script>

  
  </body>
  </html>
