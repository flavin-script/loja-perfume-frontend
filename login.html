<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login | Perfume Deluxe</title>
  <link rel="stylesheet" href="/frontend/css/style.css">
  <style>
    /* Seus estilos permanecem inalterados */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fceefb, #f7f3ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(200, 150, 255, 0.2);
      max-width: 400px;
      width: 100%;
    }

    .form-container h2 {
      text-align: center;
      color: #b65fcf;
      margin-bottom: 25px;
      font-weight: 600;
    }

    .form-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #e0cfee;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      background-color: #faf9fc;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      background-color: #b65fcf;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    .form-container button:hover {
      background-color: #9d4bb8;
    }

    #mensagemLogin {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Entrar na sua conta</h2>
    <form id="formLogin">
      <input type="email" id="email" placeholder="E-mail" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
    <p id="mensagemLogin"></p>
  </div>

  <!-- Carregando o Supabase corretamente -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.18.0/dist/umd/supabase.min.js"></script>

  <script>
    // Inicializando o Supabase após o carregamento do script
    const supabaseUrl = 'https://iccsymcldmrjybyukqbv.supabase.co';
    const supabaseKey = 'sua-chave-api-aqui'; // Substitua com sua chave real
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Lógica de login
    document.getElementById('formLogin').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      const mensagem = document.getElementById('mensagemLogin');

      try {
        const { error } = await supabase.auth.signInWithPassword({
          email: email,
          password: senha,
        });

        if (error) {
          mensagem.textContent = error.message;
          mensagem.style.color = 'red';
        } else {
          mensagem.textContent = 'Login bem-sucedido!';
          mensagem.style.color = 'green';
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1500);
        }
      } catch (erro) {
        console.error('Erro no login:', erro);
        mensagem.textContent = 'Erro ao fazer login. Tente novamente.';
        mensagem.style.color = 'red';
      }
    });
  </script>
</body>
</html>
